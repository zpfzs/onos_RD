<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ONOS Login</title>
    <link rel="shortcut icon" href="https://pic2.zhimg.com/80/v2-954bf4218c58066a6f09987054ad03a0_720w.jpg?source=d16d100b">
    <style type="text/css">
        img {
            margin: 14px;
        }
        td {
            font: normal 18px Helvetica, Arial, sans-serif !important;
            text-align: left;
            padding: 4px;
        }
        input {
            font: normal 20px Helvetica, Arial, sans-serif !important;
            padding: 3px;
        }

        #denglu {

            align:center;
            width: 500px;
            height: 300px;
            border: 1px solid #bb51c3;
            border-radius: 70px;
            background-color: #519fc3;
        }
        input[type="submit"] {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            padding: 4px 16px;
            background-color: #0085ca;
            color:white;
            /*width: 100%; /!* width of image *!/*/
            height: 32px;
            border-radius:3px;
            border: 0;
            -moz-outline-radius:6px;
        }

        input[type="submit"]:hover {
            border-radius: 3px;
            border: 1px;
            border-color: #fff;
            border-style: solid;
            box-shadow: 0px 0px 10px #3399ff;
            outline-style: solid;
            outline-width: 3px;
            outline-color: #3399ff;
        }
        #downbox{
            width: 500px;
            height: 300px;
            border: 1px solid #bb51c3;
            border-radius: 70px;
            background-color: #519fc3;
            position:absolute;
            z-index: -10;
            margin-top: 290px;
            margin-left: 600px;
            margin-right: 670px;
            align:center;
        }
        #title{
            margin-top:35px;
            margin-bottom:35px;
            /* margin-right: auto; */
            align:center;
            color:white;
            font-size: 25px;
        }


    </style>
</head>
<body>
<body background="https://pic1.zhimg.com/v2-bb6f9d33797fa77d473830c01f6a2a3c_b.jpg"  style="background-repeat: no-repeat;background-size: 100% 100%; background-attachment: fixed;">

<div align="center">
<!--    <div id="downbox" align="center"></div>-->
<!--    <div id="title" align="center" font-weight="2000" ><b>Multidimentional Resource Control</b></div>-->
    <!--    Multidimentional Resource Control-->
    <img src="https://pic1.zhimg.com/80/v2-6a9d7ae6a58b0c147c66222024cd273b_720w.jpg?source=d16d100b" />


    <div id="denglu">
        <div id="title" align="center" font-weight="2000" ><b>Multidimentional Resource Control</b></div>
        <form method="post" action="j_security_check">

            <table>


                <tr>
                    <td><div style="color:whitesmoke;" font-weight=900; position="absolute";><b>User:</b></div></td>
                    <td><input id="username" name="j_username" type="text" autofocus/></td>
                </tr>
                <tr>
                    <td><div style="color:whitesmoke;" font-weight=900; position="absolute";><b>Password:</b></div> </td>
                    <td><input id="password" name="j_password" type="password"/></td>
                </tr>
                <tr>
                    <!-- <td colspan="2"><input id="submit" type="submit" value="Login "/></td></tr></br><div id="text">sign in to start your session</div></td> -->
                    <td colspan="2"><input id="submit" type="submit" value="Login "/><div style="color:black; "font-weight=700; align="center">  Sign in to start your session!</div></td>
                </tr>
            </table>
        </form>
    </div>

</div>
